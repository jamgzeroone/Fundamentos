<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compensaciòn ejercicio 2</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6"><h3>Formulario De Registro compensacion</h3></div>
        <div class="col"></div>
      </div>
      <form action="respuesta.html" onsubmit="return validatePass();" id="formulario">
        <div class="form-group">
          <label for="inputEmail">Direccion de Correo</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="form-group">
          <label for="inputPassword">Ingrese una Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            required
            minlength="10"
            maxlength="20"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Debe tener minimo 10 carácteres, y maximo 20 caracteres especiales y numeros</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="../bootstrap/js/bootstrap.js"></script>
      <script src="../js/compensacion.js"></script>
    </div>
  </body>
</html>
